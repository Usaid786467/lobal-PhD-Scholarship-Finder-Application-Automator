[pytest]
# Pytest configuration

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    scraper: Web scraping tests
    email: Email system tests
    auth: Authentication tests
    ai: AI/ML tests

# Coverage options (when using --cov)
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
